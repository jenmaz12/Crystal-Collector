<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
    <header>
        <h1>Crystal Collector</h1>
    </header>
    <section id="instructions">
        <p>Each of the four crystals below has a hidden value. Click the crystals to add their value to your total. If you get your total to equal the target number, you win! If your total goes over the target number, you lose. Good luck!</p>
    </section>
    
    <section id="targetnumber"></section>
    
    <section id="score"></section>
    
    <section id="crystals">
        <img class="crystal" src="assets/images/crystal1.png">
        <img class="crystal" src="assets/images/crystal2.png">
        <img class="crystal" src="assets/images/crystal3.png">
        <img class="crystal" src="assets/images/crystal4.png">

    </section>
    
    <section id="usertotal"></section>
</body>
</html>
